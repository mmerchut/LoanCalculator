<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Loan Payment Calculator</h1>
    <label for="principal">Principal Amount ($):</label>
    <input type="number" id="principal" required><br>

    <label for="interest">Annual Interest Rate (%):</label>
    <input type="number" id="interest" required><br>

    <label for="years">Loan Term (Years):</label>
    <input type="number" id="years" required><br>

    <button id="calculate">Calculate Monthly Payment</button>

    <h2 id="result"></h2>

    <script src="app.js"></script>
</body>
</html>
